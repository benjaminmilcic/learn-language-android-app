<div class="ion-page" id="main-content">
  <!-- <app-toolbar></app-toolbar> -->
  <ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size-xl="6" offset-xl="3">
          <ion-item fill="outline">
            <ion-label position="floating">Neue Notiz</ion-label>
            <ion-input
              required
              [(ngModel)]="note"
              #noteRef="ngModel"
            ></ion-input>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-button fill="clear" (click)="onToggleLanguage()">
                  <ion-label>{{ languageFlag }}</ion-label>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="clear" (click)="onSpeech()"
                  ><ion-icon
                    color="danger"
                    slot="icon-only"
                    name="mic"
                  ></ion-icon
                ></ion-button>
              </ion-col>
              <ion-col>
                <ion-button
                  fill="clear"
                  (click)="onAddNote()"
                  [disabled]="noteRef.invalid"
                  >Hinzuf√ºgen</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content>
    <ion-row *ngFor="let item of notes; let i = index;">
      <ion-col size-xl="6" offset-xl="3">
        <ion-button
          class="ion-text-wrap"
          (click)="onSelectWord(item.word,item.language)"
          >{{item.word}} - {{item.language}}</ion-button
        >
        <ion-button fill="none" (click)="onDeleteNote(i)">
          <ion-icon
            size="small"
            color="danger"
            slot="icon-only"
            name="trash"
          ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
