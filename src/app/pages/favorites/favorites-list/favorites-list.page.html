<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favoritenliste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding
      *ngFor="let vocable of favoriteService.favoriteList; let i = index"
    >
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onRemoveFavorite(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ vocable.german }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-button
    (click)="onSaveFavToWordlist()"
    class="ion-text-wrap"
    expand="block"
    >Favoritenliste in Wortliste speichern und dann leeren</ion-button
  >
</ion-content>
