<div class="ion-page" id="main-content">
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-xl="6" offset-xl="3">
          <ion-card>
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>Dark Mode</ion-label>
                <ion-toggle
                  slot="end"
                  (click)="onToggleDarkMode()"
                ></ion-toggle>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
