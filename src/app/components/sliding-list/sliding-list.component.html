<ion-accordion-group  *ngIf="!allDone" expand="inset">
  <ion-accordion value="first" class="border">
    <ion-item slot="header" color="default">
      <ion-label>Wortliste</ion-label>
    </ion-item>

    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item-sliding
          *ngFor="let vocable of favoriteService.favoriteList; let i = index"
        >
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="onRemoveFavorite(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>{{ vocable.german }}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
