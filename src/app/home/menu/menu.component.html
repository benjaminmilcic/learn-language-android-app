<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-toggle class="ion-margin">
          <ion-icon class="close-button" name="close"></ion-icon>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item lines="none">
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="start" (click)="onToggleDarkMode()"></ion-toggle>
    </ion-item>
  </ion-content>
</ion-menu>
