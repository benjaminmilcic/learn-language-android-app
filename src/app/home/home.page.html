      <ion-button color="danger">
        <ion-icon slot="icon-only" name="play"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
      <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
      <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>

      <ion-col size="9">

            <ion-label>Text Mode</ion-label>
            <ion-icon name="text"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="segment">
            <ion-label>Audio Mode</ion-label>

          </ion-segment-button>
        </ion-segment>

  <ion-footer>
    <ion-item>
