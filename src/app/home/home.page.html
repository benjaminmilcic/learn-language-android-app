<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-toggle class="ion-margin">
          <ion-icon class="close-button" name="close"></ion-icon>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item lines="none">
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="start" (click)="onToggleDarkMode()"></ion-toggle>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="app-titel">
        Learn Language App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="!databaseService.databaseLoaded">
    <div class="loading">
      <ion-spinner name="bubbles" color="tertiary"></ion-spinner>
      <br>
      <p>Daten werden geladen...</p>
    </div>
  </ion-content>
  <ion-content *ngIf="databaseService.databaseLoaded">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">
          Noch&nbsp;{{vocableList.length}}&nbsp;
          <span *ngIf="vocableList.length > 1">WÃ¶rter</span>
          <span *ngIf="vocableList.length === 1">Wort</span>
        </ion-card-subtitle>
        <ion-card-title *ngIf="!audioMode">Awesome Title</ion-card-title>
        <ion-card-subtitle *ngIf="!audioMode">Awesome Subtitle</ion-card-subtitle>
        <ion-button *ngIf="audioMode" color="danger" (click)="onPlayAudio()">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
        <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
        <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
        <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
        <ion-button color="dark" class="ion-margin" expand="block" fill="outline">Block</ion-button>
      </ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-button color="light" class="ion-padding" size="large">
            <ion-label>ðŸ‡­ðŸ‡·</ion-label>
            <!-- <ion-label>ðŸ‡©ðŸ‡ª</ion-label> -->
          </ion-button>
        </ion-col>
        <ion-col size="9">
          <ion-segment color="secondary" value="text">
            <ion-segment-button value="text" (click)="onChangeMode('text')">
              <ion-label>Text Mode</ion-label>
              <ion-icon name="text"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="audio" (click)="onChangeMode('audio')">
              <ion-label>Audio Mode</ion-label>
              <ion-icon name="musical-notes"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-accordion-group expand="inset">
      <ion-accordion value="first">
        <ion-item slot="header" color="default">
          <ion-label>Optionen</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          First Content
        </div>
      </ion-accordion>
    </ion-accordion-group>
   <app-categories></app-categories>
  </ion-content>
</div>
