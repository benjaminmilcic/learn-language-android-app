<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-toggle class="ion-margin">
          <ion-icon class="close-button" name="close"></ion-icon>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>Dark Mode</ion-label>
          <ion-toggle slot="end" (click)="onToggleDarkMode()"></ion-toggle>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>Practice Mode</ion-label>
        </ion-item>
        <ion-list class="ion-padding" mode="ios">
          <ion-radio-group [(ngModel)]="sharedService.practiceMode">
            <ion-item lines="none" class="practice-mode">
              <ion-label><h6>Default</h6></ion-label>
              <ion-radio slot="end" value="default"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label><h6>Custom</h6></ion-label>
              <ion-radio slot="end" value="custom"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-menu>
